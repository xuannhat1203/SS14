<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let count = 0;
            let numbers = [];
            do {
                let num = +prompt("mời bạn nhập số");
            if (Number.isInteger(num) && numbers.indexOf(num) == -1) {
                count++;
            numbers.push(num);
            } else {
                console.log("không phải số nguyên mời bạn nhập lại");
            }
        } while (count < 5);
            let max = numbers[0];
            let index = 0;
            for (let i = 0; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i];
            index = i;
            }
        }
            console.log(`Phần tử lớn nhất là ${max}, vị trí là ${index}`);
    </script>
</body>
</html>
