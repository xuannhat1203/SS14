<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
            for (let i = 0; i < 10; i++) {
                let number = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
                arr.push(number);
            }
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            console.log(`gia tri lon nhat trong day la ${max} `);
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            let average = sum / arr.length;
            console.log(`gia tri trung binh la ${average}`);
    </script>
</body>
</html>
